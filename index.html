<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the AI Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter topic for the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
        <div>
          The poem will go here
          <br />
          The poem will go here
        </div>
      </form>
    </main>

    <footer>
      This AI project was coded by Angharad Wilkie and is open-sourced
      <a href="https://github.com/" target="_blank">on GitHub</a>
      and is hosted
      <a
        href="https://app.netlify.com/projects/aipoemgeneratorsc/overview"
        target="_blank"
      >
        on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
