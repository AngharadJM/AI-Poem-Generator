<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/typewriter-effect@2.22.0/dist/core.js"
      id="typewriter"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Food Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Food Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter topic for the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by Angharad Wilkie and is open-sourced
        <a href="https://github.com/" target="_blank">on GitHub</a>
        and is hosted
        <a
          href="https://app.netlify.com/projects/aipoemgeneratorsc/overview"
          target="_blank"
        >
          on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
